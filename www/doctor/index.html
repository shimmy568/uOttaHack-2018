<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop In</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="styledoctor.css">

    <script src="scriptDocter.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</head>

<body>
    <div class="center-align centerDivMain valign-wrapper">
        <div id="loginDiv" class="twoChoice">
            <div class="input-field col s6">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="text" class="validate">
                <label type="password" for="password">Password</label>
            </div>
            <a onclick="login()" class="waves-effect waves-light btn">Log In</a>
        </div>
        <div id="doctorDiv" class="twoChoice">
            <div id='queueLen'></div>
            <div id="infoDiv" class="panelDivs">
                <h3>Now serving</h3>
                <h4>Name</h4>
                <h5 id="name"></h5>
                <h4>Phone number</h4>
                <h5 id="studentNumber"></h5>
                <h4>Health card number</h4>
                <h5 id="healthCard"></h5>
            </div>
            <a onclick="callNextIn()" class="waves-effect waves-light btn">Call next patient in</a>
        </div>
    </div>
</body>
