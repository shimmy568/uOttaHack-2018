<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop In</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</head>

<body>

    <div id="main" class="valign-wrapper center-align">
        <div id="sub">
            <div id="Page1" style="display:none">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="last_name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input class="validate" type="number" size="20" id="hCard">
                    <label for="pwd">Health Card Number</label>
                </div>
                <div class="input-field col s6">
                    <input class="validate" type="text" size="20" id="sCard">
                    <label for="pwd">Phone Number</label>
                </div>
                <button onclick="dropin()" type="button" class="btn btn-default waves-effect waves-light">DROP IN </button>
            </div>
            <div id="Page2" style="display:none">
                <div id="line">
                    <h4 class="spot" id='spot'>
                        Spot In Line
                    </h4>
                    <h5 id="count"></h4>
                    <h4 class="spot" id='wait'>
                        Estimated Wait Time
                    </h4>
                    <h5 id="waitTime"></h4>
                </div>
                <div id="noLine" style="display:none">
                    <h4 class "spot" id='room'>
                        Room Number
                    </h4>
                    <h5 id="roomNum"></h5>
                    <h4 class "spot" id='doc'>
                        Doctor Name
                    </h4>
                    <h5 id="docName"></h5>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
